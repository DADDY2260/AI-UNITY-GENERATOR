version: '3.8'

services:
  backend:
    build: .
    container_name: ai-unity-generator-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./generated_projects:/app/generated_projects
      - ./knowledge_base:/app/knowledge_base
    command: python start_backend.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: .
    container_name: ai-unity-generator-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./frontend:/app/frontend
    command: streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true
    depends_on:
      - backend
    restart: unless-stopped


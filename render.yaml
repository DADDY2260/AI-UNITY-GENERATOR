# Render Blueprint for AI Unity Game Generator
# Deploy both backend and frontend services

services:
  # FastAPI Backend Service
  - type: web
    name: ai-unity-generator-backend
    env: python
    plan: starter  # Upgrade to standard for production
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: generated-projects
      mountPath: /opt/render/project/src/generated_projects
      sizeGB: 10

  # Streamlit Frontend Service
  - type: web
    name: ai-unity-generator-frontend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless=true
    envVars:
      - key: BACKEND_URL
        fromService:
          name: ai-unity-generator-backend
          type: web
          property: host
      - key: PYTHON_VERSION
        value: 3.11.0

